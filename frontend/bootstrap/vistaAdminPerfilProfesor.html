<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gym El Chicho</title>
    <link rel="shortcut icon" href="css/logo.png">
    <!-- Bootstrap --->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- font-awesome (iconos)-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">

    <!-- Style propios -->
    <link rel="stylesheet" href="css/styles_user.css">
</head>

<body>

    <nav class="navbar sesion">
        <div class="container justify-content-end">
            <a type="button" href="index.html" class="btn btn-outline-warning">Cerrar Sesión
                <i class="fa-solid fa-right-from-bracket" style="margin-left: 7px"></i>
            </a>
        </div>
    </nav>

    <div class="container mt-5" style="margin-bottom: 50px;">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="rounded-box">
                    <div class="d-flex align-items-center justify-content-center titulo-edit-alumno">
                        <h1 style="margin-top: 15px; padding-right: 60px;">Profesor 1</h1>
                        <button data-bs-toggle="modal" data-bs-target="#editUsuarioModal" class="btn btn-primary btn-lm me-2"><i class="fa-solid fa-pen-to-square text-white fa-lg"></i></button>
                    </div>
                    
                    <div class="col-md-6">
                        <h3>Mail</h3>
                        <h4>mrsaractunga@gmail.com</h4>
                        <hr>
                        <h3>Teléfono</h3>
                        <h4>261455471</h4>
                        <hr>
                        <h3>DNI</h3>
                        <h4>25358845</h4>
                        <hr>
                        <h3>Especialidad</h3>
                        <h4>Muzcualción</h4>
                        <hr>
                    </div>
                    <div style="display: flex; justify-content: space-between;">
                        <div>
                            <button class="btn btn-danger btn-lm" data-bs-toggle="modal" data-bs-target="#eliminarModal"><i class="fa-solid fa-trash fa-lg"></i></button>
                        </div>
                        <div>
                            <a href="vistaAdmin.html"><button class="btn btn-primary btn-lm"><i class="fa-solid fa-left-long fa-lg"></i></button></a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <!-- Editar Alumno s -->
    <div class="modal fade" id="editUsuarioModal" tabindex="-1" aria-labelledby="editUsuarioModalLabel"
        aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="editUsuarioModalLabel">Editar Usuario</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <!-- Formulario para editar -->
                    <form>
                        <div class="mb-3">
                            <label for="nombre" class="form-label">Nombre</label>
                            <input type="text" class="form-control" id="nombre">
                        </div>
                        <div class="mb-3">
                            <label for="apellido" class="form-label">Apellido</label>
                            <input type="text" class="form-control" id="apellido">
                        </div>
                        <div class="mb-3">
                            <label for="dni" class="form-label">DNI</label>
                            <input type="number" class="form-control" id="dni">
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email">
                        </div>
                        <div class="mb-3">
                            <label for="telefono" class="form-label">Teléfono</label>
                            <input type="number" class="form-control" id="telefono">
                        </div>
                        <div class="mb-3">
                            <label for="especialidad" class="form-label">Especialidad</label>
                            <input type="text" class="form-control" id="especialidad">
                        </div>
                        <div class="mb-3">
                            <label for="clase" class="form-label">Clase</label>
                            <input type="text" class="form-control" id="clase">
                        </div>
                        <div class="mb-3">
                            <label for="d-clase" class="form-label">Día Clase</label>
                            <input type="text" class="form-control" id="d-clase">
                        </div>
                        <div class="mb-3">
                            <label for="d-clase" class="form-label">Horario Clase</label>
                            <input type="date" class="form-control" id="h-clase">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary btn-danger" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-primary btn-success" >Guardar</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Eliminar? -->
    <div class="modal" id="eliminarModal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Eliminar Usuario</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p>¿Está seguro que desea eliminar a este Usuario?</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-danger">Eliminar</button>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
