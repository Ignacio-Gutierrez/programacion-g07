<!-- Iniciar sesión -->
<div class="mt-5 container">
    <div class="row justify-content-center row1 login-centrado">
        <div class="col-md-6">
            <div class="d-flex flex-column align-items-center">
                <h1 class="title-main">Iniciar sesión</h1>
                <form>
                    <div>
                        <label for="email" class="form-label" style="font-weight: bold">Correo electrónico</label>
                        <input type="email" class="form-control" id="email" placeholder="Tu correo electrónico">
                    </div>
                    <div>
                        <label for="password" class="form-label" style="font-weight: bold">Contraseña</label>
                        <input type="password" class="form-control" id="password" placeholder="Tu contraseña">
                    </div>
                    <div class="text-center">
                        <a type="button" routerLink="/vAlumno" class="btn btn-dark col-10">Ingresar Alumno</a>
                        <a type="button" routerLink="/vProfe" class="btn btn-dark col-10">Ingresar Profesor</a>
                        <a type="button" routerLink="/vAdmin" class="btn btn-dark col-10">Ingresar Admin</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
